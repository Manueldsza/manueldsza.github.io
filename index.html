<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denomination Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page1" class="page">
        <h1>Page 1 - Denominations</h1>
        <form id="form1">
            <table>
                <thead>
                    <tr>
                        <th>Denomination</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>R200</td>
                        <td><input type="number" id="qty200_1" min="0" value="0"></td>
                        <td><span id="total200_1">0</span></td>
                    </tr>
                    <tr>
                        <td>R100</td>
                        <td><input type="number" id="qty100_1" min="0" value="0"></td>
                        <td><span id="total100_1">0</span></td>
                    </tr>
                    <!-- Add more denominations here -->
                    <tr>
                        <td>10c</td>
                        <td><input type="number" id="qty10c_1" min="0" value="0"></td>
                        <td><span id="total10c_1">0</span></td>
                    </tr>
                </tbody>
            </table>
            <h2>Grand Total: <span id="grandTotal1">0</span></h2>
            <button type="button" onclick="navigateToPage(2)">Next</button>
        </form>
    </div>

    <div id="page2" class="page">
        <h1>Page 2 - Denominations</h1>
        <form id="form2">
            <table>
                <thead>
                    <tr>
                        <th>Denomination</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>R200</td>
                        <td><input type="number" id="qty200_2" min="0" value="0"></td>
                        <td><span id="total200_2">0</span></td>
                    </tr>
                    <tr>
                        <td>R100</td>
                        <td><input type="number" id="qty100_2" min="0" value="0"></td>
                        <td><span id="total100_2">0</span></td>
                    </tr>
                    <!-- Add more denominations here -->
                    <tr>
                        <td>10c</td>
                        <td><input type="number" id="qty10c_2" min="0" value="0"></td>
                        <td><span id="total10c_2">0</span></td>
                    </tr>
                </tbody>
            </table>
            <h2>Grand Total: <span id="grandTotal2">0</span></h2>
            <button type="button" onclick="navigateToPage(3)">Next</button>
        </form>
    </div>

    <div id="page3" class="page">
        <h1>Page 3 - Difference</h1>
        <table>
            <thead>
                <tr>
                    <th>Denomination</th>
                    <th>Difference</th>
                </tr>
            </thead>
            <tbody id="differenceTable">
                <tr>
                    <td>R200</td>
                    <td><span id="diff200">0</span></td>
                </tr>
                <tr>
                    <td>R100</td>
                    <td><span id="diff100">0</span></td>
                </tr>
                <!-- Add more denominations here -->
                <tr>
                    <td>10c</td>
                    <td><span id="diff10c">0</span></td>
                </tr>
            </tbody>
        </table>
        <h2>Total Difference: <span id="totalDifference">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
