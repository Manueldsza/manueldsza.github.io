<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Up Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to existing styles.css -->
</head>
<body>

    <div class="container">
        <h1>Welcome to the Cash-Up Tool</h1>
        <p>Select a register or view differences:</p>

        <div class="navigation-buttons">
            <button onclick="navigateTo('register1')">Register 1</button>
            <button onclick="navigateTo('register2')">Register 2</button>
            <button onclick="navigateTo('differences')">View Differences</button>
        </div>
    </div>

    <script>
        // Function to handle navigation between pages
        function navigateTo(page) {
            window.location.href = `${page}.html`;
        }
    </script>
</body>
</html>
